<mat-dialog-content role="dialog">
	<p>Name: <span>{{ data.Name}}</span></p>
	<p>Date of Birth: <span>{{ data.Birth }}</span></p>
	<p>Bio: <span>{{ data.Bio }}</span></p>
</mat-dialog-content>
<mat-dialog-actions class="directorButtonContainer">
	<button mat-raised-button mat-dialog-close aria-label="Close Dialog">Close</button>
</mat-dialog-actions>
