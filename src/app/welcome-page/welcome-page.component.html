<div class="main-page">
	<img src="assets/logo.svg" alt="Logo" class="logo">
	<h5>
		MyFlix is for members only. Please register or login first.
	</h5>
	<button
		mat-raised-button
		(click)="openUserRegistrationDialog()"
		style="margin-right: 10px;"
		color="primary"
	>
		Sign Up
	</button>
	<button
		mat-raised-button
		color="primary"
		(click)="openUserLoginDialog()"
		style="margin-right: 10px;"
	>
		Login
	</button>
</div>
