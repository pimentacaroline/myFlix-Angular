<mat-toolbar class="navbar">
  <img src="assets/logo.svg" alt="Logo" class="logo">
  <span class="example-spacer"></span>
  <button mat-button *ngIf="isLoggedIn()" (click)="toMovies()" target="_blank">All Movies</button>
  <button mat-button aria-label="user profile button" *ngIf="isLoggedIn()" (click)="toProfile()">Profile</button>
  <button mat-button aria-label="logout button" *ngIf="isLoggedIn()" (click)="toLogout()">Logout</button>
</mat-toolbar>
